<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            {% block content %}
            {% if condition %}

                button</button>
            {% else %}

                button</button>
            {% endif %}
            {% endblock content %}
            <form action="/joueurs" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1
                    formaction="/joueurs">Joueurs</button>
            </form>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href = '/equipes';">Equipes</button>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href = '/matchs';">Matchs</button>
        </form>

</head>
