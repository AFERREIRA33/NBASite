<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-start">
            {% block content %}
            {% if condition %}
            <button class="btn btn-outline-danger me-2" type="button" onclick="window.location.href = '/login';">Main
                button</button>
            {% else %}
            <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href = '/login';">Main
                button</button>
            {% endif %}
            {% endblock content %}
            <form action="/joueurs" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1>Joueurs</button>
            </form>
            <form action="/equipes" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1>Equipes</button>
            </form>
            <form action="/matchs" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1>Matchs</button>
            </form>
        </div>
    </nav>
</head>

<body style="background-color:gray;">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Inscription</h2>
                                <p class="text-white-50 mb-5">Entrez votre nom et votre mot de passe</p>
                                <form action="/tryReg" method="POST">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="typeEmailX" class="form-control form-control-lg"
                                            name="name" />
                                        <label class="form-label" for="typeEmailX">nom</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                            name="password" />
                                        <label class="form-label" for="typePasswordX">Mot de passe</label>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">S'inscrire</button>
                                </form>
                            </div>

                            <div>
                                <p class="mb-0">Vous avez d√©ja un compte? <a href="/login"
                                        class="text-white-50 fw-bold">Connexion</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
