<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            {% extends "base.html" %}
            {% block content %}
            {% if condition %}
            <button class="btn btn-outline-danger me-2" type="button" onclick="window.location.href = '/login';">Main
                button</button>
            {% else %}
            <button class="btn btn-outline-success me-2" type="button" onclick="window.location.href = '/login';">Main
                button</button>
            {% endif %}
            {% endblock content %}
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href = '/joueurs';">Joueurs</button>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href = '/equipes';">Equipes</button>
            <button class="btn btn-sm btn-outline-secondary" type="button"
                onclick="window.location.href = '/matchs';">Matchs</button>
        </form>
    </nav>
</head>

<body style="background-color:gray;">
    <div class="row row-cols-6 g-3">
        {% for player in allPlayer %}
        <div class="col">
            <div class="card" style="width: 18rem; background-color:darkgrey;">
                <div class="card-body">
                    <h5 class="card-title">{{ player['firstName'] }}</h5>
                    <p class="card-text">{{ player['lastName'] }}</p>
                    <a href="#" class="btn btn-primary">Plus d'information</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
