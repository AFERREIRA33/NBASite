<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-start">
            {% if user.is_authenticated %}
            <button class="btn btn-outline-danger me-2" type="button"
                onclick="window.location.href = '/logout';">Deconnexion</button>
            {% endif %}
            <button class="btn btn-outline-success me-2" type="button"
                onclick="window.location.href = '/login';">Connection</button>
            <form action="/joueurs" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1>Joueurs</button>
            </form>
            <form action="/equipes" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1>Equipes</button>
            </form>
            <form action="/matchs" method="GET">
                <button class="btn btn-sm btn-outline-secondary" type="submit" name="pageNum" value=1>Matchs</button>
            </form>
        </div>
    </nav>
</head>

{% block content %}
{% endblock %}
